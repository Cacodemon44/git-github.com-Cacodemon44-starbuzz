<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Выберите свой мини-купер</title>
  </head>
  <body>
    <h1>Выберите свой мини-купер</h1>
    <p>Ваша информация: <br>
        Имя: <input type="text" name="Баккару-банзай"  value="Баккару-банзай" id=""> <br>
        Почтовый индекс: <input type="number" name="Индекс">
    </p>
    <p>
    Какаую модель вы хотите? <br>
    <select name="model" id="">
        <option value="мини купер с откидным верхом"> мини купер с откидным верхом </option>
            <option value="вариант 'Стандтарт'">вариант 'Стандтарт' </option>
        </option>
    </select>    
    </p>    
    <p>
    Какой цвет вы хотите? <br> 
    <input type="radio" name="coloroption" value="Чилийский красный" checked="checked"> Чилийский красный </input> <br>
    <input type="radio" name="coloroption" value="Бурый" id=""> Бурый </input>
    </p>
    <p> 
        Какие Дополнительные параметры вы хотите? <br>
        <input type="checkbox" name="sportmotor" value="спортивный двигатель" checked="checked"> спортивный двигатель </input> <br>
        <input type="checkbox" name="sportmotor" value="обычный двигатель" id=""> Обычный двигатель </input>
    </p>
  </body>
